<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To-Do App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸ“ Simple To-Do App</h1>

        <form action="/add" method="post">
            <input type="text" name="task" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <h2>Your Tasks</h2>

        <ul>
            <th:block th:each="todo, iterStat : ${todos}">
                <li>
                    <span th:text="${todo}"></span>
                    <a th:href="@{'/delete/' + ${iterStat.index}}" class="delete-btn">ğŸ—‘ Delete</a>
                </li>
            </th:block>
        </ul>

        <form action="/clear" method="get">
            <button class="clear" type="submit">Clear All</button>
        </form>
    </div>
</body>
</html>
